specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DepositPoolStETH
    network: "{{ network }}"
    source:
      address: "{{ depositPool_stETH }}"
      abi: DepositPool
      startBlock: { { depositPool_stETH_startBlock } }
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Initialized
        - Upgraded
        - OwnershipTransferred
        - User
        - PoolInteraction
        - InteractionCount
        - UserReferrer
        - Referrer
      abis:
        - name: DepositPool
          file: ./abis/DepositPool.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Upgraded(indexed address)
          handler: handleUpgraded
        - event: UserClaimed(indexed uint256,indexed address,address,uint256)
          handler: handleUserClaimed
        - event: UserStaked(indexed uint256,indexed address,uint256)
          handler: handleUserStaked
        - event: UserWithdrawn(indexed uint256,indexed address,uint256)
          handler: handleUserWithdrawn
        - event: UserReferred(indexed uint256,indexed address,indexed address,uint256)
          handler: handleUserReferred
        - event: ReferrerClaimed(indexed uint256,indexed address,address,uint256)
          handler: handleReferrerClaimed
      file: ./src/mappings/DepositPool.ts

  - kind: ethereum
    name: DepositPoolLINK
    network: "{{ network }}"
    source:
      address: "{{ depositPool_LINK }}"
      abi: DepositPool
      startBlock: { { depositPool_LINK_startBlock } }
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Initialized
        - Upgraded
        - OwnershipTransferred
        - User
        - PoolInteraction
        - InteractionCount
        - UserReferrer
        - Referrer
      abis:
        - name: DepositPool
          file: ./abis/DepositPool.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Upgraded(indexed address)
          handler: handleUpgraded
        - event: UserClaimed(indexed uint256,indexed address,address,uint256)
          handler: handleUserClaimed
        - event: UserStaked(indexed uint256,indexed address,uint256)
          handler: handleUserStaked
        - event: UserWithdrawn(indexed uint256,indexed address,uint256)
          handler: handleUserWithdrawn
        - event: UserReferred(indexed uint256,indexed address,indexed address,uint256)
          handler: handleUserReferred
        - event: ReferrerClaimed(indexed uint256,indexed address,address,uint256)
          handler: handleReferrerClaimed
      file: ./src/mappings/DepositPool.ts
